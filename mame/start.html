<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../mame/emulatorjs.css" rel="stylesheet">
    <title>MAMEACADE</title>        
</head>
<body>
    <style>
        .jes__controls {
            display: none !important;
        }
    </style>
    <style>
        .ejs__touch-controls {
            display: none !important;
        }
    </style>
    <div style="position:fixed;left:0px;right:0px;top:0px;bottom:0px;">
        <div id="game"></div>        
    </div>
    <script src="../mame/emulator.js" type="text/javascript"></script>
    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        const gameFile = params.get("game");

        if (gameFile){ 
            const romPath = `../${gameFile}/roms/${gameFile}.zip`;  // zip 확장자는 내부에서 붙임
        

            var EJS_DEBUG_ = false;
            var EJS_EMU = new EJS('#game',{
                gameUrl:romPath,
                system:'mame2003',
                gameId:'', //set Unique ID on Netplay
                biosUrl:'../mame/bios/arcade.7z', //set bios
                gameParentUrl:'',
                gamePatchUrl:'' //add ips .. game patch                
            });
        }
        else {
            alert("게임 이름이 제공되지 않았습니다.");
        }
    </script>
</body>
</html>
