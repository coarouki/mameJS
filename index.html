<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>MAME</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #logo {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    #logo img {
      width: 30%;
    }
    #emulator {
      display: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- LG 로고 화면 -->
  <div id="logo">
    <img src="https://cdn.jsdelivr.net/gh/coarouki/mameJS@main/docs/lg-logo-grey.png" alt="LG Logo" />
  </div>

  <!-- EmulatorJS 로드 영역 -->
  <div id="emulator">
    <!-- EmulatorJS가 이 div에 마운트됨 -->
    <iframe id="emulator-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    function Loading() {
      document.getElementById('logo').style.display = 'none';
      const emulatorDiv = document.getElementById('emulator');
      const emulatorFrame = document.getElementById('emulator-frame');
      emulatorDiv.style.display = 'block';

      const params = new URLSearchParams(window.location.search);
      const gameName = params.get("game");
      // 이 경로는 EmulatorJS에서 게임을 직접 로딩할 수 있도록 구성되어 있어야 함
      emulatorFrame.src = `./mame/start.html?game=${gameName}`;
    }
    
    window.addEventListener("click", function handleClickOnce() {    
      window.removeEventListener("click", handleClickOnce); // 한 번만 실행
    });

    // 5초 뒤 게임 시작
    setTimeout(() => {
      Loading();
    }, 4000);
  </script>


</body>
</html>
